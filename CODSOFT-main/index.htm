<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1> Let's Calculate:-</h1>
    <h3>This project is made by :- <i> <u>Aman Kumar Singh</i></u></h3>

    <div class="container">

        <div class="calculator">
            <form action="">
                <div class="display">
                    <input type="text" name="display" id="">
                </div>
                <div>
                    <input type="button" value="AC" id="" onclick="display.value='' " class="operator">
                    <input type="button" value="DEL" id=""
                        onclick="display.value= display.value.toString().slice(0,-1) " class="operator">
                    <input type="button" value="." id="" onclick="display.value+='.' " class="operator">
                    <input type="button" value="/" id="" onclick="display.value+='/' " class="operator">
                </div>
                <div>
                    <input type="button" value="7" id="" onclick="display.value+='7' ">
                    <input type="button" value="8" id="" onclick="display.value+='8' ">
                    <input type="button" value="9" id="" onclick="display.value+='9' ">
                    <input type="button" value="*" id="" onclick="display.value+='*' " class="operator">
                </div>
                <div>
                    <input type="button" value="4" id="" onclick="display.value+='4' ">
                    <input type="button" value="5" id="" onclick="display.value+='5' ">
                    <input type="button" value="6" id="" onclick="display.value+='6' ">
                    <input type="button" value="-" id="" onclick="display.value+='-' " class="operator">
                </div>
                <div>
                    <input type="button" value="1" id="" onclick="display.value+='1' ">
                    <input type="button" value="2" id="" onclick="display.value+='2' ">
                    <input type="button" value="3" id="" onclick="display.value+='3' ">
                    <input type="button" value="+" id="" onclick="display.value+='+' " class="operator">
                </div>
                <div>
                    <input type="button" value="00" id="" onclick="display.value+='00' ">
                    <input type="button" value="0" id="" onclick="display.value+='0' ">
                    <input type="button" value="=" id="" onclick="display.value=eval(display.value)"
                        class="equal operator">

                </div>

            </form>
        </div>


    </div>

</body>

</html>
